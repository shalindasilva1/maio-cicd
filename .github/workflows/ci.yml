name: CI

on:
  push:
    branches: [ main ]
    tags: [ "v*" ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements*.txt') }}
      - run: pip install -r requirements-dev.txt
      - name: Lint
        run: |
          pylint app ml test
          ruff check .
      - name: Unit tests
        run: pytest -q
      - name: Quick training smoke
        run: |
          python -m ml.train --seed 42 --output-dir artifacts --version ci
          ls -l artifacts
          cat artifacts/metrics.json
      - uses: actions/upload-artifact@v4
        with:
          name: training-artifacts
          path: artifacts/
